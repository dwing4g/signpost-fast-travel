# Settings
footstepVolume_name: "Fotstegsvolym"
footstepVolume_desc: |
  Ange noll för att inaktivera helt.

  Förvalt: 0.1
  Max: 1
  Min: 0
goldPerUnit_name: "Kostnad i guld per reseenhet"
goldPerUnit_desc: |
  Ange noll för att inaktiera. Uträkningen av reseavståndet räknar även in en tidsmultiplikator som gör kostnadsuppskattningen svår. Formeln som används är identisk till den som används för att beräkna resekostnader i originalspelet.
  
  Förvalt: 5
  Min: 0
initialDelay_name: "Initial fördröjning innan scannning"
initialDelay_desc: |
  Avgör hur länge modden väntar efter att du fått order från Sellus Gravius innan den börjar scanna celler efter uppdateringar (enhet: sekunder)

  Förvalt: 120
  Max: 240
  Min: 1
maxPointsPerCell_name: "Max antal punkter per cell"
maxPointsPerCell_desc: |
  Avgör det maximala antalet resepunkter som ska samlas per cell.

  Förvalt: 100
  Max: 500
  Min: 1
maxTriesPerCell_name: "Max antal försök per cell"
maxTriesPerCell_desc: |
  Maximala antalet försök modden gör för att scanna en cell för att nå maximala antalet punkter per cell.

  Det finns minst en namngiven cell i Morrowind som troligen inte kommer skapa några resepunkter; denna inställning motverkar oändliga försök på den cellen och andra lik den.

  Default: 10
  Max: 50
  Min: 1
menuCostsToken_name: "Resemenyn kostar en pollett"
menuCostsToken_desc: "Om aktiv kostar resor via menyn en särskild polett. Om inaktiv får du menyn varje gång du aktiverar en skylt"
menuShowUsage_name: "Visa användarhjälp i resemenyn"
scanInterval_name: "Cellscanningsintervall"
scanInterval_desc: |
  Avgör hur ofta modden ska scanna en cell efter förändringar (enhet: sekunder)

  Förvalt: 2
  Max: 10
  Min: 1
