[settings]
#  caching = true
  soupault_version = "4.6.0"
  strict = true
  # verbose = true
  # debug = true
  site_dir = "site"
  build_dir = "build"
  page_file_extensions = ["htm", "html", "md", "rst", "adoc"]
  ignore_extensions = ["draft"]
  generator_mode = true
  complete_page_selector = "html"
  default_template_file = "templates/main.html"
  default_content_selector = "div#content"
  default_content_action = "append_child"
  keep_doctype = true
  doctype = "<!DOCTYPE html>"
  pretty_print_html = true
  clean_urls = true
  plugin_discovery = true
  plugin_dirs = ["plugins"]

[preprocessors]
  md = "cmark --unsafe --smart"

[widgets.page-title]
  widget = "title"
  selector = "h2"
  default = "Signpost Fast Travel &mdash; Fast travel from signposts to their locations if you have already been there before."
  append = " | Signpost Fast Travel &mdash; Fast travel from signposts to their locations if you have already been there before."
  force = false

[widgets.generator-meta]
  widget = "insert_html"
  html = '<meta name="generator" content="soupault">'
  selector = "head"

[widgets.changelog-toc-html]
  widget = "insert_html"
  html = '<h3>Releases</h3><div id="toc"></div>'
  page = ["changelog.md"]
  selector = "h4"
  action = "insert_before"

[widgets.other-toc-html]
  widget = "insert_html"
  html = '<div id="toc"></div>'
  page = ["events_and_interface.md", "readme.md"]
  selector = "h4"
  action = "insert_before"

[widgets.table-of-contents]
  after = ["changelog-toc-html", "other-toc-html"]
  widget = "toc"
  selector = "div#toc"
  heading_links = true
  heading_link_text = "â†’ "
  heading_link_class = "here"
  min_level = 3
  numbered_list = false
  toc_list_class = "toc"
  toc_class_levels = false
  use_heading_slug = true
  valid_html = true

[widgets.prod-mode]
  after = [
    "highlight-active-link",
    "highlight-code-css",
    "highlight-code-darkmode-css"
  ]
  widget = "prod-mode"
  profile = "prod"
  project = "signpost-fast-travel"

[widgets.highlight-active-link]
  widget = "section-link-highlight"
  selector = "nav#nav"
  active_link_class = "bold"

[widgets.highlight-code]
  widget = "preprocess_element"
  selector = '*[class^="language-"]'
  command = 'highlight -O html -f --syntax=$(echo $ATTR_CLASS | sed -e "s/language-//")'

[widgets.highlight-code-css]
  widget = "insert-if"
  html = "<link rel='stylesheet' type='text/css' href='/css/highlight.css' />"
  selector = "head"
  check_selector = "code"

[widgets.highlight-code-darkmode-css]
  widget = "insert-if"
  html = "<link rel='stylesheet' type='text/css' media='(prefers-color-scheme: dark)' href='/css/highlight-dark.css'/>"
  selector = "head"
  check_selector = "code"

[widgets.tracking-js]
  profile = "prod"
  widget = "insert_html"
  html = '<script data-goatcounter="https://stats.gitlab.modding-openmw.com/count" async src="//stats.gitlab.modding-openmw.com/count.js"></script>'
  selector = "body"
  parse = true
