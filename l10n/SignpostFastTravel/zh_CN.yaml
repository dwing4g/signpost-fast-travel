# Settings: Travel
# Meta
travelSettingsTitle: "旅行"
# Settings
footstepVolume_name: "脚步音量"
footstepVolume_desc: |
  设置为零则完全禁用。

  默认: 0.1
  最大值: 1
  最小值: 0
goldPerUnit_name: "每次旅行的费用"
goldPerUnit_desc: |
  设置为零则禁用此功能。在计算旅行距离时还会考虑时间乘数，因此很难估算实际成本。所使用的公式与原始游戏中计算旅行费用的公式相同。

  默认: 5
  最小值: 0
initialDelay_name: "扫描前的初始延迟"
initialDelay_desc: |
  决定的是在收到赛鲁斯·加维乌斯的指示后，MOD会等待多久才开始扫描cell以获取更新（单位：秒）。

  默认: 120
  最大值: 240
  最小值: 1
maxPointsPerCell_name: "每个cell的最大行程点数"
maxPointsPerCell_desc: |
  确定每个cell收集的最大行程点数。

  默认: 100
  最大值: 500
  最小值: 1
maxTriesPerCell_name: "每个cell最多尝试次数"
maxTriesPerCell_desc: |
  确定该mod为达到每个cell的最大点数而尝试扫描cell的最大次数。

  在原版晨风中，至少有一个命名的cell可能根本不会产生任何旅行点。这个设置可以防止该小区和其他类似小区的无限尝试。

  默认: 10
  最大值: 50
  最小值: 1
menuCostsToken_name: "通过菜单旅行需要消耗一个代币"
menuCostsToken_desc: "如果启用，则通过旅行菜单旅行需要支付特殊代币；如果禁用，则每次激活支持的路牌时都会打开菜单。"
menuShowUsage_name: "在旅行菜单中显示使用帮助"
scanInterval_name: "cell的扫描时间间隔"
scanInterval_desc: |
  决定mod扫描cell变化的频率（单位：秒）。

  默认: 2
  最大值: 10
  最小值: 1
showMsgs_name: "旅行时显示消息"
timePasses_name: "旅行中的时间流逝"
timePasses_desc: "如果启用，旅行所需的游戏时间取决于旅行的长度。"
travelWhenCombat_name: "战斗时允许旅行"
travelWhenCombat_desc: "如果启用，您的角色在战斗时也能旅行。"

