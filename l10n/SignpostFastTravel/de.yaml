# Settings: Travel
# Meta
travelSettingsTitle: "Reisen"
# Settings
footstepVolume_name: "Fußstapfen-Lautstärke"
footstepVolume_desc: |
  Ein Wert von Null deaktiviert Fußstapfen vollständig.

  Default: 0.1
  Max: 1
  Min: 0
goldPerUnit_name: "Kosten pro Reiseeinheit"
goldPerUnit_desc: |
  Ein Wert von Null deaktiviert dieses Feature. Die Berechnung der gereisten Entfernung berücksichtigt neben der tatsächlichen Länge der Strecke auch Zeitmultiplikatoren, so dass eine genaue Abschätzung schwierig ist. Die Formel entspricht der Kostenberechnung für Schnellreisen aus dem Originalspiel.

  Default: 5
  Min: 0
initialDelay_name: "Initiale Verzögerung des Zell-Scans"
initialDelay_desc: |
  Legt fest, wie lange die Mod nach Übergabe der Befehle durch Sellus Gravius wartet, bevor Zellen regelmäßig auf Änderungen hin untersucht werden (Einheit: Sekunden).

  Default: 120
  Max: 240
  Min: 1
maxPointsPerCell_name: "Maximalwert für Reisepunkte pro Zelle"
maxPointsPerCell_desc: |
  Legt fest, wie viele Reisepunkte maximal pro Zelle berücksichtigt werden.

  Default: 100
  Max: 500
  Min: 1
maxTriesPerCell_name: "Maximale Scan-Versuche pro Zelle"
maxTriesPerCell_desc: |
  Legt fest, wie oft die Mod maximal versucht, eine Zelle nach Reisepunkten zu durchsuchen, um die maximale Anzahl von Reisepunkten zu finden.

  Es gibt mindestens eine benannte Zelle im Originalspiel, die mit hoher Wahrscheinlichkeit keine Reisepunkte generiert. Diese Einstellung verhindert in solchen Fällen endlose Scan-Versuche.

  Default: 10
  Max: 50
  Min: 1
menuCostsToken_name: "Reisen via Reisemenü kostet Reisemarke"
menuCostsToken_desc: "Falls aktiviert, kostet das Reisen via Reisemenü eine spezielle Marke; falls deaktiviert, öffnet sich das Reisemenü jedes Mal, wenn Sie einen von der Mod unterstützten Wegweiser anklicken."
menuShowUsage_name: "Bedienhinweise direkt im Reisemenü anzeigen"
scanInterval_name: "Scan-Intervall für Zellen"
scanInterval_desc: |
  Legt fest, wie oft die Mod die aktiven Zellen auf Änderungen untersucht (Einheit: Sekunden).

  Default: 2
  Max: 10
  Min: 1
showMsgs_name: "Nachrichten beim Reisen anzeigen"
timePasses_name: "Beim Reisen vergeht Zeit"
timePasses_desc: "Falls aktiviert, vergeht beim Reisen In-Game-Zeit, deren Länge abhängig von der zurückgelegten Route ist."
travelWhenCombat_name: "Reisen im Kampf erlauben"
travelWhenCombat_desc: "Falls aktiviert, kann der Spielercharakter auch reisen, während er sich im Kampf befindet."

